{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container py-4">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="mb-3">
                    <legend class="border-bottom mb-4">Write your thoughts here!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="mb-3">
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
